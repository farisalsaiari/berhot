spring:
  application:
    name: berhot-payroll
  datasource:
    url: jdbc:postgresql://localhost:5432/berhot_dev
    username: berhot
    password: berhot_dev_password
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: payroll-service
      auto-offset-reset: earliest

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

berhot:
  tenant:
    header: X-Tenant-ID
