replicaCount: 2

image:
  repository: ghcr.io/berhot/platform-identity-access
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilization: 70
  targetMemoryUtilization: 80

env:
  APP_ENV: production
  APP_PORT: "8080"

envSecrets:
  - name: DATABASE_URL
    secretName: database-credentials
    secretKey: DATABASE_URL
  - name: REDIS_URL
    secretName: database-credentials
    secretKey: REDIS_URL

health:
  liveness:
    path: /health
    port: 8080
    initialDelaySeconds: 15
    periodSeconds: 20
  readiness:
    path: /ready
    port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10

ingress:
  enabled: false

nodeSelector: {}
tolerations: []
affinity: {}
