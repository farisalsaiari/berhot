replicaCount: 2
image:
  repository: ghcr.io/berhot/platform-notification-center
  pullPolicy: IfNotPresent
  tag: "latest"
service:
  type: ClusterIP
  port: 3000
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilization: 70
health:
  liveness:
    path: /health
    port: 3000
    initialDelaySeconds: 15
    periodSeconds: 20
  readiness:
    path: /health
    port: 3000
    initialDelaySeconds: 5
    periodSeconds: 10
env:
  APP_ENV: production
