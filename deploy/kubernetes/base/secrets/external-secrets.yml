# ExternalSecret CRD to sync secrets from AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: berhot-database-credentials
  namespace: berhot-platform
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: database-credentials
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: berhot/database-url
    - secretKey: REDIS_URL
      remoteRef:
        key: berhot/redis-url
