# ──────────────────────────────────────────────────────────────
# Berhot Platform – Docker Compose (Base Infrastructure)
# ──────────────────────────────────────────────────────────────
x-common-env: &common-env
  TZ: UTC

services:
  # ── PostgreSQL ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: berhot-postgres
    restart: unless-stopped
    environment:
      <<: *common-env
      POSTGRES_USER: berhot
      POSTGRES_PASSWORD: berhot_dev_password
      POSTGRES_DB: berhot_dev
      POSTGRES_MULTIPLE_DATABASES: berhot_dev,berhot_test
    ports:
      - "5555:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/monitoring/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U berhot -d berhot_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - berhot-network

  # ── Redis ───────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: berhot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - berhot-network

  # ── Kafka (KRaft mode – no Zookeeper) ──────────────────────
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: berhot-kafka
    restart: unless-stopped
    user: "0"
    environment:
      <<: *common-env
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/tmp/kraft-combined-logs
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server kafka:29092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - berhot-network

  # ── Elasticsearch ───────────────────────────────────────────
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: berhot-elasticsearch
    restart: unless-stopped
    environment:
      <<: *common-env
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - berhot-network

  # ── MinIO (S3-compatible storage) ──────────────────────────
  minio:
    image: minio/minio:latest
    container_name: berhot-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      <<: *common-env
      MINIO_ROOT_USER: minio_access
      MINIO_ROOT_PASSWORD: minio_secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - berhot-network

  # ── Mailhog (Email testing) ────────────────────────────────
  mailhog:
    image: mailhog/mailhog:latest
    container_name: berhot-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - berhot-network

  # ── MongoDB ───────────────────────────────────────────────
  mongodb:
    image: mongo:7-jammy
    container_name: berhot-mongodb
    restart: unless-stopped
    environment:
      <<: *common-env
      MONGO_INITDB_ROOT_USERNAME: berhot
      MONGO_INITDB_ROOT_PASSWORD: berhot_dev_password
      MONGO_INITDB_DATABASE: berhot_dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - berhot-network

  # ── Nginx (Reverse Proxy) ────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: berhot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./runtime/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./runtime/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - berhot-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  kafka_data:
    driver: local
  elasticsearch_data:
    driver: local
  minio_data:
    driver: local
  mongodb_data:
    driver: local

networks:
  berhot-network:
    driver: bridge
    name: berhot-network
