# ──────────────────────────────────────────────────────────────
# Berhot Platform – Docker Compose Dev Overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
# ──────────────────────────────────────────────────────────────
services:
  # ── pgAdmin ─────────────────────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: berhot-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@berhot.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - berhot-network

  # ── Kafka UI ────────────────────────────────────────────────
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: berhot-kafka-ui
    restart: unless-stopped
    environment:
      KAFKA_CLUSTERS_0_NAME: berhot-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    ports:
      - "8080:8080"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - berhot-network

  # ── Redis Commander ─────────────────────────────────────────
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: berhot-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - berhot-network

  # ── Prometheus ──────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: berhot-prometheus
    restart: unless-stopped
    volumes:
      - ./runtime/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./runtime/observability/prometheus/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"
      - "--web.enable-lifecycle"
    networks:
      - berhot-network

  # ── Grafana ─────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.3.0
    container_name: berhot-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./runtime/observability/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - berhot-network

  # ── Jaeger (Tracing) ───────────────────────────────────────
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: berhot-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    networks:
      - berhot-network

  # ── Loki (Log aggregation) ─────────────────────────────────
  loki:
    image: grafana/loki:2.9.4
    container_name: berhot-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    networks:
      - berhot-network

  # ── Kong API Gateway ───────────────────────────────────────
  kong:
    image: kong:3.6
    container_name: berhot-kong
    restart: unless-stopped
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_PROXY_LISTEN: "0.0.0.0:8000"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
      KONG_LOG_LEVEL: info
    volumes:
      - ./runtime/api-gateways/kong/kong.yml:/etc/kong/kong.yml
    ports:
      - "8000:8000"    # Proxy
      - "8001:8001"    # Admin
      - "8443:8443"    # Proxy SSL
    networks:
      - berhot-network

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
