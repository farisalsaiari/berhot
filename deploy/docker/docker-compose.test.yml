# ──────────────────────────────────────────────────────────────
# Berhot Platform – Docker Compose Test Overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.test.yml up -d
# ──────────────────────────────────────────────────────────────
services:
  postgres:
    environment:
      POSTGRES_DB: berhot_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data

  redis:
    ports:
      - "6380:6379"
    tmpfs:
      - /data

  kafka:
    environment:
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9093:9092"
